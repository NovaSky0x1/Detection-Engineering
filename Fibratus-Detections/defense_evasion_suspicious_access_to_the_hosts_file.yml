name: Suspicious Hosts File Access
id: f7b2c9d3-99e7-41d5-bb4a-6ea1a5f7f9e2
version: 1.0.0
description: >
  Windows Hosts File Tampering Detected:
  
  Detects attempts to modify the Windows hosts file for DNS hijacking or security tool 
  blocking. Malware commonly edits hosts files to redirect security update servers to 
  localhost (127.0.0.1) preventing signature updates, or to redirect banking sites to 
  phishing servers. This technique bypasses DNS-based security controls.
  
  Normal: System/TrustedInstaller updates, IT admin tools with tickets, legitimate AV updates, developers using VS Code or another code editor.
  Likely malicious: notepad.exe/powershell.exe editing hosts, cmd.exe child processes, unsigned editors
labels:
  tactic.id: TA0005
  tactic.name: Defense Evasion
  tactic.ref: https://attack.mitre.org/tactics/TA0005/
  technique.id: T1562.001
  technique.name: Impair Defenses - Disable or Modify Tools
  technique.ref: https://attack.mitre.org/techniques/T1562/001/
references:
  - https://www.malwarebytes.com/blog/news/2016/09/hosts-file-hijacks

condition: >
  open_file 
    and 
  file.path imatches '?:\\Windows\\System32\\drivers\\etc\\hosts'
    and
  (
    ps.name iin
      (
        'notepad.exe',
        'wordpad.exe',
        'notepad++.exe',
        'sublime_text.exe',
        'code.exe',
        'atom.exe',
        'vim.exe',
        'powershell.exe',
        'pwsh.exe'
      )
      or
    ps.parent.name iin
      (
        'powershell.exe',
        'pwsh.exe',
        'cmd.exe'
      )
  )
    and
  not ps.exe imatches
    (
      '?:\\Windows\\servicing\\TrustedInstaller.exe',
      '?:\\Windows\\System32\\svchost.exe',
      '?:\\Windows\\System32\\MicrosoftEdgeUpdate.exe',
      '?:\\Program Files\\Windows Defender\\*',
      '?:\\Users\\*\\AppData\\Local\\Programs\\VSCodium\\VSCodium.exe',
      '?:\\Users\\*\\AppData\\Local\\Programs\\Microsoft VS Code\\Code.exe',
      '?:\\Program Files\\JumpCloud\\jcosqueryi.exe',
      '?:\\Program Files\\Google\\Chrome\\Application\\chrome.exe'
    )
    and
  not ps.parent.exe imatches
    (
      '?:\\Windows\\System32\\services.exe',
      '?:\\Windows\\System32\\svchost.exe',
      '?:\\Program Files\\Windows Defender\\*'
    )
    

output: >
  Windows Hosts File Tampering Detected
  - File Opened: %file.name

  Process Information:

  - Process Name: %ps.name 
  - Command Line: %ps.cmdline
  - Parent Process: %ps.parent.name (PPID: %ps.ppid)

  - Signature Status: %pe.is_signed
  - Cert Subject: %pe.cert.subject
  - Cert Issuer: %pe.cert.issuer
  - Process is Modified?: %pe.is_modified
min-engine-version: 2.0.0
