name: Ransomware Process Detected (6)
id: 01a45edb-78c2-4a39-9d7c-2f19e384517d
version: 1.0.0
description: |
  Potential Gamma Ransomware detected:
  
  Detects Gamma ransomware through its distinctive PyInstaller unpacking behavior, creating 
  multiple Windows API and runtime DLLs in temporary _MEI directories. Gamma uses Python-based 
  encryption wrapped in PyInstaller, generating predictable DLL patterns during initialization. 
  This early-stage detection catches Gamma before encryption begins.
  
  Normal: Legitimate PyInstaller apps create DLLs in persistent locations, signed Python distributions
  Likely malicious: _MEI* folder creation with api-ms-win-*, VCRUNTIME140.dll, python37.dll cluster

enabled: true

labels:
  tactic.id: TA0040
  tactic.name: Impact
  tactic.ref: https://attack.mitre.org/tactics/TA0040/
  technique.id: T1486
  technique.name: Data Encrypted for Impact
  technique.ref: https://attack.mitre.org/techniques/T1486/

tags:
  - ransomware
  - gamma
  - early-detection
  - dll-creation

references:
  - https://attack.mitre.org/techniques/T1486/

condition: >
      create_file
      and file.path imatches 'C:\\Users\\*\\AppData\\Local\\Temp\\_MEI*\\*'
      and (
        file.name contains ('api-ms-win-core-') 
        or file.name contains ('api-ms-win-crt-')
        or file.name iin (
          'ucrtbase.dll', 
          'VCRUNTIME140.dll', 
          'libssl-1_1.dll', 
          'libcrypto-1_1.dll',
          'python37.dll',
          'tk86t.dll',
          'tcl86t.dll'
        )
      )

output: |
  Potential Gamma Ransomware detected:
  Process: %ps.name (PID %ps.pid)
  Executable Path: %ps.exe
  Suspicious DLL: %file.name
  Temporary Directory: %file.name

  Process Information:

  - Process Name: %ps.name 
  - Command Line: %ps.cmdline
  - Parent Process: %ps.parent.name (PPID: %ps.ppid)

  - Signature Status: %pe.is_signed
  - Cert Subject: %pe.cert.subject
  - Cert Issuer: %pe.cert.issuer
  - Process is Modified?: %pe.is_modified

severity: critical

min-engine-version: 2.0.0
