# Uninstall Windows Agent
# LimaCharlie D&R Rule
# Severity: low

detect:
  event: SYNC
  op: and
  rules:
  - name: windows
    op: is platform
  - op: is tagged
    tag: uninstall
respond:
- action: task
  command: uninstall --is-confirmed
- action: add tag
  tag: uninstalled
- action: report
  metadata:
    description: Detected a Windows sensor connecting with uninstall tag
    severity: low
  name: Windows Agent Marked for Uninstall
